<h3>Agregar un Producto</h3>
• <input type="text" placeholder="Nombre" [(ngModel)]="nuevoNombre">
• <input type="number" placeholder="Precio" [(ngModel)]="nuevoPrecio">
• <button (click)="agregarProducto()">Agregar Producto</button>

<ul>
  <li *ngFor="let producto of productos" 
      [ngStyle]="{ 'text-decoration': producto.descuento ? 'line-through' : 'none', 'color': producto.descuento ? 'red' : 'black'}">
    {{ producto.nombre }} - ${{ producto.precio }} 
    <span *ngIf="producto.descuento">(¡Descuento!)</span> <!-- Mensaje adicional si tiene descuento -->
    <input type="checkbox" [(ngModel)]="producto.descuento" (change)="toggleDescuento(producto)">
    <label>Descuento</label>
    <button (click)="eliminarProducto(producto.id)">Eliminar</button>
  </li>
</ul>
